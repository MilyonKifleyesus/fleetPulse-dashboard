<app-page-header [title]="'Add Product'" [title1]="['Ecommerce']" [activeitem]="'Add Product'"></app-page-header>

                <!-- Start::row-1 -->
                <div class="row row-sm">
                    <div class="col-lg-12 col-md-12 col-md-12">
                        <div class="card custom-card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="fw-medium form-label">Product Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="fw-medium form-label">Category</label>
                                    <spk-ng-select 
                                    [options]="Category"
                                    [selectClass]="''"
                                    [clearable]="true"
                                    [searchable]="true"
                                    [placeholder]="'Party Wear'"
                                    [hideSelected]="true"
                                    [additionalProperties]="{}">
                                    </spk-ng-select>
                                  
                                </div>
                                <div class="form-group">
                                    <label class="fw-medium form-label">Price</label>
                                    <input type="text" class="form-control" placeholder="Price">
                                </div>
                                <div class="ql-wrapper ql-wrapper-demo mb-3">
                                    <label class="fw-medium form-label">Product Description</label>
                                    <div id="editor">
                                        <form [formGroup]="form">
                                            <ngx-editor-menu
                                            [editor]="editor"
                                            [toolbar]="toolbar"
                                          >
                                          </ngx-editor-menu>
                                          <ngx-editor [editor]="editor"  >
                                          </ngx-editor>
                                          </form>
                                    </div>
                                </div>
                                <label class="fw-medium form-label">Upload Product</label>
                                <div>
                                    @if(type === 'component'){

                                        <dropzone  class="product-Images w-full"
                                        [config]="config" [disabled]="disabled"
                                        [message]="'Click or drag images here to upload'"
                                        (init)="onUploadInit($event)" (error)="onUploadError($event)"
                                        (success)="onUploadSuccess($event)"></dropzone>
                                    }

                                </div>
                            </div>
                            <div class="card-footer mb-1">
                                <a href="javascript:void(0)" class="btn btn-primary me-2">Add Product</a>
                                <a href="javascript:void(0)" class="btn btn-danger">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End::row-1 -->

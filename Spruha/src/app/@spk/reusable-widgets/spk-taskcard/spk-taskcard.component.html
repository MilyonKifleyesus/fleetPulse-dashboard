<div class="card custom-card">
    <div class="card-body">
      <div class="card-block">
        <div class="row align-items-center justify-content-center">
          <div class="col-auto user-lock">
            <img class="img-fluid rounded-circle" [src]="avatar" alt="avatar">
          </div>
          <div class="col">
            <h5>{{ userName }}</h5>
            <span>{{ userRole }}</span>
          </div>
        </div>
        <ul class="task-list">
          @for(task of tasks;track $index){

            <li>
              <i class="task-icon" [class]="'bg-' + task.iconClass"></i>
              <h6>
                {{ task.title }}
                <span class="float-end text-muted fs-11">{{ task.date }}</span>
              </h6>
              <p class="text-muted fs-12">
                {{ task.description }}
                <a href="javascript:void(0);" class="fw-medium">{{ task.link }}</a>
              </p>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>

<app-page-header [title]="'Apex Line Charts'" [activeitem]="'Apex Line Charts'" [title1]="['Apex  Charts']"></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Line Chart</div>
            </div>
            <div class="card-body">
                <div id="chart" class="chart-container">
                    <spk-apex-charts  [chartOptions]="chartOptions"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">

                <div id="line-chart-datalabels" class="chart-container">
                    <spk-apex-charts  [chartOptions]="chartOptions1"></spk-apex-charts>
                </div>

            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">

<div class="card custom-card border">
    <div class="card-body text-center">
      <div class="user-lock text-center">
        <div class="dropdown text-end file-drop" ngbDropdown>
          <a href="javascript:void(0);" class="option-dots" ngbDropdownToggle data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="fe fe-more-vertical"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end shadow" ngbDropdownMenu>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
              <i class="fe fe-message-square me-2"></i> Message
            </a>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
              <i class="fe fe-edit-2 me-2"></i> Edit
            </a>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
              <i class="fe fe-eye me-2"></i> View
            </a>
            <a ngbDropdownItem class="dropdown-item" href="javascript:void(0);">
              <i class="fe fe-trash-2 me-2"></i> Delete
            </a>
          </div>
        </div>
        <a routerLink="/pages/profile">
          <img [src]="avatar" alt="avatar" class="rounded-circle" />
        </a>
      </div>
      <a routerLink="/pages/profile">
        <h5 class="mb-1 mt-3 main-content-label">{{ name }}</h5>
      </a>
      <p class="mb-2 mt-1">{{ title }}</p>
      <p class="text-muted text-center mt-1">{{ description }}</p>
    </div>
  </div>

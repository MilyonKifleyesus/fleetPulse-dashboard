    <div class="card custom-card">
      <div class="card-body user-card text-center">
        <div class="main-img-user avatar avatar-lg text-center">
          <img [src]="imageSrc" alt="avatar" class="rounded-circle">
        </div>
        <div class="mt-2">
          <h5 class="mb-1">{{ name }}</h5>
          <p class="mb-1">{{ role }}</p>
          <span class="text-muted">
            <i class="far fa-check-circle text-success me-1"></i>{{ status }}
          </span>
        </div>
        <a href="javascript:void(0);" class="btn ripple btn-primary mt-3">{{ buttonText }}</a>
      </div>
    </div>

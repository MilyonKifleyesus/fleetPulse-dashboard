<div
  class="overlay"
  [class.visible]="isVisible"
  (click)="onBackdropClick()"
>
  <div
    class="modal"
    [class.visible]="isVisible"
    role="dialog"
    aria-modal="true"
    (click)="stop($event)"
  >
    <div class="modal-header">
      
      <div class="modal-title">{{ title }}</div>

      <button
        class="icon-btn"
        type="button"
        (click)="onCloseClick()"
        aria-label="Close"
      >
        ✕
      </button>
    </div>

    <div class="modal-body">
      <div class="snapshot-text">
        <div>{{ bus.label }}</div>
        <div>{{ facilityLabel }} {{ bus.facilityId ?? '—' }}</div>
        <div>{{ statusLabel }} {{ bus.statusLabel ?? '—' }}</div>
        <div>{{ batteryLabel }} {{ batteryText() }}</div>
        <div>{{ alertsLabel }} {{ alertsText() }}</div>
      </div>
    </div>

    <div class="modal-footer">
      <button
        class="btn ghost"
        type="button"
        (click)="onCloseClick()"
      >
        {{ closeLabel }}
      </button>
      <button
        class="btn primary"
        type="button"
        (click)="onViewFullClick()"
      >
        {{ viewFullLabel }}
      </button>
    </div>
  </div>
</div>

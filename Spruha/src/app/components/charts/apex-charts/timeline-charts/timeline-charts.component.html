<app-page-header [title]="'Apex Timeline Charts'" [activeitem]="'Apex Timeline Charts'" [title1]="['Apex  Charts']"></app-page-header>

<!-- Start::row-1 -->
   <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic TImeline Chart</div>
            </div>
            <div class="card-body">
                <div id="timeline-basic">
                    <spk-apex-charts  [chartOptions]="chartOptions"></spk-apex-charts>
                 
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multiple Colored TImeline Chart</div>
            </div>
            <div class="card-body">
                <div id="timeline-colors">
                    <spk-apex-charts  [chartOptions]="chartOptions1"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multi Series Timeline Chart</div>
            </div>
            <div class="card-body">
                <div id="timeline-multi">
                    <spk-apex-charts  [chartOptions]="chartOptions2"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Advanced Timeline Chart</div>
            </div>
            <div class="card-body">
                <div id="timeline-advanced">
                    <spk-apex-charts  [chartOptions]="chartOptions3"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Timeline-Grouped Rows</div>
            </div>
            <div class="card-body">
                <div id="timeline-grouped">
                    <spk-apex-charts  [chartOptions]="chartOptions4"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
 
</div>
<!--End::row-1 -->

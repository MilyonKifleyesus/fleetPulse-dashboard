<app-page-header [title]="'Apex Radialbar Charts'" [activeitem]="'Apex Radialbar Charts'" [title1]="['Apex  Charts']"></app-page-header>

<!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Pie Chart</div>
            </div>
            <div class="card-body">
                <div id="radialbar-basic">
                    <spk-apex-charts  [chartOptions]="chartOptions"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multiple Radialbar Chart</div>
            </div>
            <div class="card-body">
                <div id="radialbar-multiple">
                    <spk-apex-charts  [chartOptions]="chartOptions1"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Circle Chart - Custom Angle</div>
            </div>
            <div class="card-body">
                <div id="circle-custom">
                    <spk-apex-charts  [chartOptions]="chartOptions2"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Gradient Circle Chart</div>
            </div>
            <div class="card-body">
                <div id="gradient-circle">
                    <spk-apex-charts  [chartOptions]="chartOptions3"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Stroked Circular Gauge</div>
            </div>
            <div class="card-body">
                <div id="circular-stroked">
                    <spk-apex-charts  [chartOptions]="chartOptions4"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Circle Chart With Image</div>
            </div>
            <div class="card-body">
                <div id="circle-image">
                    <spk-apex-charts  [chartOptions]="chartOptions5"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Semi Circular Gauge</div>
            </div>
            <div class="card-body">
                <div id="circular-semi">
                    <spk-apex-charts  [chartOptions]="chartOptions7"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->

<app-page-header [title]="' Wishlist '" [title1]="['Ecommerce']" [activeitem]="' Wishlist '"></app-page-header>

                <!-- Start::row-1 -->
                <div class="row row-sm" id="wishlist">
                    <div class="col-md-12 col-lg-12 col-xl-12">
                        <div class="row row-sm">
                            @for(products of productdata; track $index ){
                            <div class="col-md-6 col-lg-6 col-xxl-3 col-xl-4 col-sm-6 alert mb-0">
                                <div class="card custom-card">
                                    <div class="p-0">
                                        <div class="product-grid">
                                            <div class="product-image">
                                                <a routerLink="/ecommerce/product-deatils" class="image">
                                                    <img class="pic-1" alt="product-image-1" [src]="products.src">
                                                </a>
                                                <a class="wishlist-icon" href="javascript:void(0)"  data-bs-dismiss="alert" aria-label="Close" (click)="click(products.id)"><i class="fe fe-trash"></i></a>
                                            </div>
                                            <div class="product-content">
                                                <div class="d-flex">
                                                    <div>
                                                        <h3 class="title"><a href="javascript:void(0)">{{products.name}}</a></h3>
                                                    </div>
                                                    <div class="price text-end ms-auto">
                                                        <span class="old-price">{{products.oldprice}}</span>
                                                        <span class="fs-18">{{products.newprice}}</span>
                                                    </div>
                                                </div>
                                                <div>
                                                    <a href="javascript:void(0);"><i class="fa fa-star me-1 text-warning"></i></a>
                                                    <a href="javascript:void(0);"><i class="fa fa-star me-1 text-warning"></i></a>
                                                    <a href="javascript:void(0);"><i class="fa fa-star me-1 text-warning"></i></a>
                                                    <a href="javascript:void(0);"><i class="far fa-star me-1 text-warning"></i></a>
                                                    <a href="javascript:void(0);"><i class="far fa-star text-warning"></i></a>
                                                    <a href="javascript:void(0);" class="me-4 text-muted"> ({{products.rating}})</a>
                                                </div>
                                                <div class="mt-3 d-grid">
                                                    <a routerLink="/ecommerce/cart" class="btn btn-primary"><i class="fe fe-shopping-cart me-2"></i>Add to Cart</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        }
                         
                          
                      
                    
                         
                           
                      
                        </div>
                        <nav>
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled"><a class="page-link" href="javascript:void(0)">Prev</a></li>
                                <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">5</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--End::row-1 -->

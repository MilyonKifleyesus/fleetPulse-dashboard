<app-page-header [title]="'Apex Treemap Charts'" [activeitem]="'Apex Treemap Charts'" [title1]="['Apex  Charts']"></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Treemap Chart</div>
            </div>
            <div class="card-body">
                <div id="treemap-basic">
                    <spk-apex-charts  [chartOptions]="chartOptions"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multi Dimensional Treemap Chart</div>
            </div>
            <div class="card-body">
                <div id="treemap-multi">
                    <spk-apex-charts  [chartOptions]="chartOptions1"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Distributed Treemap Chart</div>
            </div>
            <div class="card-body">
                <div id="treemap-distributed">
                    <spk-apex-charts  [chartOptions]="chartOptions2"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Treemap with color ranges</div>
            </div>
            <div class="card-body">
                <div id="treemap-colorranges">
                    <spk-apex-charts  [chartOptions]="chartOptions3"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->

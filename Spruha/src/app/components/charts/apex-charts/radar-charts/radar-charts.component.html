<app-page-header [title]="'Apex Radar Charts'" [activeitem]="'Apex Radar Charts'" [title1]="['Apex  Charts']"></app-page-header>

 <!-- Start::row-1 -->
      <div class="row">
        <div class="col-xl-6">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Basic Radar Chart</div>
                </div>
                <div class="card-body">
                    <div id="radar-basic">
                    <spk-apex-charts  [chartOptions]="chartOptions"></spk-apex-charts>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Radar Chart-Multiple Series</div>
                </div>
                <div class="card-body">
                    <div id="radar-multiple">
                    <spk-apex-charts  [chartOptions]="chartOptions1"></spk-apex-charts>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card custom-card">
                <div class="card-header">
                    <div class="card-title">Radar Chart Polygon Fill</div>
                </div>
                <div class="card-body">
                    <div id="radar-polygon">
                    <spk-apex-charts  [chartOptions]="chartOptions2"></spk-apex-charts>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End::row-1 -->

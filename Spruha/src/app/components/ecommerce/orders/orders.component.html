<app-page-header [title]="'Orders'" [title1]="['ECommerce']" [activeitem]="'Orders'"></app-page-header>
<!-- Row -->
<div class="row row-sm">
    <div class="col-md-12 col-lg-12">
        <div class="card custom-card">
            <div class="card-header  border-bottom-0 ">
                <div>
                    <div class="d-flex">
                        <label class="main-content-label my-auto pt-2">All Orders</label>
                    </div>
                </div>
            </div>
            <div class="card-body pt-2">
                <div class="row table-filter">
                    <div class="col-xl-3 col-lg-12">
                        <div class="d-flex align-items-center filter-group">
                            <span>Show</span>
                            <div class="d-flex ms-2 mx-2">
                                <div>
                                    <spk-ng-select 
                                    [options]="Quantity"
                                    [id]="'select-countries17'"
                                    [selectClass]="'wd-70 p-0'"
                                    [clearable]="true"
                                    [searchable]="true"
                                    [placeholder]="'1'"
                                    [hideSelected]="true"
                                    [additionalProperties]="{}">
                                    </spk-ng-select>
                                 
                                </div>
                            </div>
                            <span>entries</span>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-12 d-lg-flex justify-content-end align-items-center mb-3 mt-2 mt-xl-0">
                        <div class="d-flex mt-4 me-4 mt-lg-0">
                            <div class="filter-group">
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="d-md-flex d-block mt-4 mt-lg-0">
                            <div class="filter-group d-flex align-items-center mb-4 mb-md-0">
                                <label>Location</label>
                                <span class="d-inline-block ms-1">
                                    <spk-ng-select 
                                    [options]="location"
                                    [id]="'select-countries17'"
                                    [selectClass]="'wd-120 p-0'"
                                    [clearable]="true"
                                    [searchable]="true"
                                    [placeholder]="'All'"
                                    [hideSelected]="true"
                                    [additionalProperties]="{}">
                                    </spk-ng-select>
                                
                                </span>
                            </div>
                            <div class="filter-group ms-3 d-flex align-items-center">
                                <label>Status</label>
                                <span class="d-inline-block ms-1">
                                    <spk-ng-select 
                                    [options]="status"
                                    [id]="'select-countries17'"
                                    [selectClass]="'wd-120'"
                                    [clearable]="true"
                                    [searchable]="true"
                                    [placeholder]="'Any'"
                                    [hideSelected]="true"
                                    [additionalProperties]="{}">
                                    </spk-ng-select>
                             
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive border border-bottom-0">
                    <spk-reusable-tables [columns]="orderColumns" [tableClass]="'mb-0 text-nowrap text-md-nowrap'">
                        @for(order of orders;track $index){
                        <tr class="border-bottom">
                            <th scope="row">{{order.id}}</th>
                            <td>{{order.invoice}}</td>
                            <td>{{order.name}}</td>
                            <td>{{order.date}}</td>
                            <td>${{order.total }}</td>
                            <td>{{order.warehouse}}</td>
                            <td>
                                <span class="status {{order.statusbg}}"></span>
                                {{order.status}}
                            </td>
                            <td>
                                <div class="button-list">
                                    <a href="javascript:void(0);" ngbTooltip="Copy" class="btn"><i
                                            class="bi bi-file-earmark-text"></i></a>
                                    <a href="javascript:void(0);" ngbTooltip="Edit" class="btn"><i
                                            class="bi bi-pencil-square"></i></a>
                                    <a href="javascript:void(0);" class="btn"
                                        (click)="click(order.id)" ngbTooltip="Delete"><i
                                            class="bi bi-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        }
                    </spk-reusable-tables>
                </div>
                <div class="mt-3">
                    <ngb-pagination class="d-flex justify-content-end" [collectionSize]="40" [(page)]="page"
                        aria-label="Custom pagination">
                        <ng-template ngbPaginationPrevious>Prev</ng-template>
                        <ng-template ngbPaginationNext>Next</ng-template>
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<header class="war-room-header">
  <div class="header-left">
    <div class="header-logo-section">
      <div class="logo-icon">
        <span class="material-symbols-outlined">verified_user</span>
      </div>
      <div class="header-title-section">
        <h1 class="header-title">TACTICAL GREEN: GLOBAL OVERVIEW</h1>
        <p class="header-subtitle">FLEET COMMAND CENTER // STATUS: OPTIMAL // AUTH: LEVEL-O9</p>
      </div>
    </div>
  </div>

  <div class="header-right">
    <div class="header-status-section">
      <div class="system-status">
        <span class="status-indicator system-optimal-pulse"></span>
        <span class="status-text">SYSTEM: OPTIMAL</span>
      </div>
      <p class="zulu-time">ZULU TIME: {{ zuluTime() }}</p>
    </div>

    <div class="header-controls">
      <button class="control-btn" type="button" aria-label="Grid view">
        <span class="material-symbols-outlined">grid_view</span>
      </button>
      <button class="control-btn" type="button" aria-label="Security">
        <span class="material-symbols-outlined">security</span>
      </button>
      <button class="control-btn" type="button" aria-label="Sign out">
        <span class="material-symbols-outlined">power_settings_new</span>
      </button>
    </div>
  </div>
</header>

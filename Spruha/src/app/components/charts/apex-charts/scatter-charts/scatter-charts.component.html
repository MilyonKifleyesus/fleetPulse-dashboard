<app-page-header [title]="'Apex Scatter Charts'" [activeitem]="'Apex Scatter Charts'" [title1]="['Apex  Charts']"></app-page-header>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-basic">
                    <spk-apex-charts  [chartOptions]="chartOptions"></spk-apex-charts>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Datetime Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-datetime">
                    <spk-apex-charts  [chartOptions]="chartOptions1"></spk-apex-charts>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Image Fill Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-image">
                    <spk-apex-charts  [chartOptions]="chartOptions2"></spk-apex-charts>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
